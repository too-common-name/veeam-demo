apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: global-operators
  namespace: openshift-gitops
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - clusters:
      selector:
        matchLabels:
          argocd.argoproj.io/secret-type: 'cluster'
  template:
    metadata:
      name: '{{.name}}-operators'
    spec:
      project: default
      source:
        path: operators
        repoURL: 'https://github.com/too-common-name/veeam-demo.git'
        targetRevision: HEAD
        helm:
          valueFiles:
            - global-values.yaml
      destination:
        server: '{{.server}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true