apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vms
  namespace: openshift-gitops
spec:
  destination:
    server: https://kubernetes.default.svc
  project: default
  source:
    path: vms
    repoURL: https://github.com/too-common-name/veeam-demo.git
    targetRevision: HEAD
    syncPolicy:
      automated:
        prune: true
        selfHeal: true